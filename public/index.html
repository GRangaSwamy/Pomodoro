<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Focusced -Pomodoro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="your-script.js"></script>
    <style>
        .container-fluid{
            height: 80vh;
        }
        #time{
            font-size: 5rem;
            font-weight: 600;
            color: white;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(45deg, #ff758c, #ff7eb3, #4facfe);
            background-size: 200% 200%;
            animation: gradientBackground 6s ease infinite;
        }
        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: bold;
            text-align: center;
            color: #00FFFF;
            width: 100%;
        }
        
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        h1 {
            font-size: 4rem; 

            color: #00FFFF;
        }
    </style>
</head>
<body>
 <div class="container-fluid d-flex align-items-center justify-content-center mt-4">
    <div class="wrapper text-align-center w-75 mt-4">
        <h1 class="text-center">Pomodoro</h1>
        <div class="container border rounded border-4  p-5 mt-4">
            <p class="text-center" id="time"></p>
            <div class="btn-wrapper d-flex justify-content-center gap-3">
                <button id="start" class="btn btn-primary">Start</button>
                <button id="stop" class="btn btn-danger">Stop</button>
                <button id="reset" class="btn btn-warning">Reset</button>
            </div>
            <audio id="timeUpAudio" src="./mixkit-classic-alarm-995.wav" preload="auto"></audio>
        </div>
            <p id="content" class="text-lg text-dark fs-2 fw-semibold fst-italic mt-4 w-75">Fetching data... Please wait. If this takes too long, check your internet connection.</p>
            <p id="author" class="text-md-end text-dark fs-6 fw-bolder fst-italic"></p>
    </div>
 </div>    
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../src/script.js"></script>
</body>
</html>
